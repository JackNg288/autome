name: MEXC Trading Bot with TA-Lib

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  trading-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies for TA-Lib
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        
        # Download and install TA-Lib C library
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib/
        ./configure --prefix=/usr
        make
        sudo make install
        
        # Update library cache
        sudo ldconfig
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel numpy
        
        # Install TA-Lib Python wrapper (after C library is installed)
        pip install TA-Lib
        
        # Install other requirements
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          # Install manually if no requirements.txt
          pip install requests pandas python-dotenv scikit-learn
        fi
        
    - name: Verify TA-Lib installation
      run: |
        python -c "import talib; print('TA-Lib version:', talib.__version__); print('Available functions:', len(talib.get_functions()))"
        
    - name: Run Enhanced MEXC Bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python mexc_bot.py
